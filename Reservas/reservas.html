    <section class="form-section">
    <h2>Reserva</h2>
    <form class="reserva-form">
      <div class="form-row">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
      </div>

      <div class="form-row">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
      </div>

      <div class="form-row-inline">
        <div>
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required>
        </div>
      </div>

      <div class="form-row">
        <label for="personas">Cantidad de personas</label>
        <input type="number" id="personas" name="personas" min="1" placeholder="Ingrese la cantidad de personas" required>
      </div>

      <div class="form-row">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" maxlength="400" placeholder="Escribe aquí tus comentarios..."></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </section>
